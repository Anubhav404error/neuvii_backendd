<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Success</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e8f5f3, #c8e6c9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .modal-title {
            color: #2c8aa6;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal-message {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .modal-button {
            background: #2c8aa6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#2c8aa6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
            </div>
            <h2 class="modal-title">Hi, {{ therapist_name }}</h2>
            <p class="modal-message">Done! Tasks have been assigned to <strong>{{ child_name }}</strong>.</p>
            <button class="modal-button" onclick="window.location.href='/admin/therapy/parentprofile/'">Continue</button>
        </div>
    </div>
</body>
</html>
